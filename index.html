<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
	<form>
		<label>Имя:</label>
		<input id="name" type="text">
		<br>
		<label>Мат:</label>
		<input id="math" type="text">
		<br>
		<label>Рус:</label>
		<input id="rus" type="text">
		<br>
		<label>Инф:</label>
		<input id="cs" type="text">
		<br>
		<input id="addStudent" type="button" value="Добавить ученика">

	</form>
	<script type="text/javascript">
		 class Student 
		{
			Name;
			Math;
			Rus;
			Cs;
			Average;


			constructor(name, math, rus, cs)
			{
				this.Name = name;
				this.Math = math;
				this.Rus = rus;
				this.Cs = cs;
				this.Average = this.CalcAverage();

			}
			CalcAverage()
			{
				var sum = this.Math + this.Rus + this.Cs;
				var count = 3;
				var result = sum/count;

				return result;
			}
		}

		
		
	</script>
	<script type="text/javascript">
		var StudentArray = [];
		function BubbleSort()
		{
			var n = StudentArray.lenght();
			for (var i = 0; i < n; i++) {
				for(var j = 0; j < n - 1; j++)
				{
					if(StudentArray[j].Average > StudentArray[j+1].Average)
					{
						var tmp = StudentArray[j];
						StudentArray[j] = StudentArray[j+1];
						StudentArray[j+1]= tmp;
					}
				}
			}
		}

		function addStudent()
		{
			var studenName = +$("name").val();
			var math = +$("#math").val();
			var rus = +$("#rus").val();
			var cs = +$("#cs").val();

			var stud = new Student(studenName, math, rus, cs);
			StudentArray.push(stud);
			console.log(StudentArray);
		}

		$("#addStudent").click(addStudent);

	</script>
</body>
</html>
