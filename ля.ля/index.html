<!DOCTYPE html>
<html>
<head>
	<title>Сокровища пирата</title>
	<style type="text/css">
		body{
			background-color: rgb(0,0,0);
		}
		.main{
			width: 800px;
			margin: auto;
			border: 1px solid black;
			border-radius: 5px;
			background-color: rgb(255,238,230);
		}
		img{
			width: 100%;
			height: 500px;
			}
		h1{
			text-align: center;
			font-family: cursive;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
	<div>
		<h1>Поиск сокровищ</h1>
		<img id="map" src="01.jpg">
		<p id="hint">Подсказки</p>
	</div>

	<script type="text/javascript">
		var map= {
			width:800,
			height:500
		}
		var clicks= 0;
		var target= {
			x:Math.floor(Math.random()*map.width),
			y:Math.floor(Math.random()*map.height)
		}
		function GetDistance(target,ClickPos)
		{
			var dy= target.y-ClickPos.y;
			var dx= target.x-ClickPos.x;
			var dist = Math.sqrt (dx*dx + dy*dy);
			return dist;
		}
		function GetHint(distance)
		{
			var hint = "тут будет подсказка";
			if(distance < 10)
				hint= "Очень горячо"
			else if(distance < 20)
				hint = "Горячо";
			else if (distance < 40) 
				hint = "Тепло";
			else if(distance < 80)
				hint = "Прохладно";
			else if(distance < 160)
				hint = "Холодно";
			else if(distance < 320)
				hint="Очень холодно";
			else 
				hint="Брр...";

			return hint;
		}

		function GameUpdate(event)
		{
			clicks++;
			var ClickPos ={
				x: event.offsetX,
				y: event.offsetY
			}

			var dist = GetDistance(target,ClickPos);
			var hint = GetHint(dist);
			$("#hint").text(hint);

			if(dist < 5)
			{
				alert("Победа!, слелано киков:" + clicks)
			}

		}

		$("#map").click(GameUpdate);
	</script>
</body>
</html>
