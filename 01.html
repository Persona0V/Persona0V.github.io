		<a href="img/090.png" target="_blank" class="item img1" title="" alt="Легион — это сплоченная группа кровожадных Убийц, объединенных желанием причинять боль в равной мере. Не допускайте травм с помощью Feral Frenzy, высокоинтенсивного спринта, который может вызвать разрушительную цепную реакцию. Выжившие будут постоянно залечивать свои раны, делая их уязвимыми для того, чтобы их могли убить одного за другим."></a>
		<a href="img/3.png" target="_blank" class="item img2" title="" alt="Потенциальный катализатор вымирания человечества – или так его назвали – Сингулярность разумна сверх всякой меры и совершенно лишена морали. Его распространение неизбежно, поскольку оно может материализоваться по всей Карте через сеть органических биоподов. Те, кто сопротивляется, лишь продлят свои страдания."></a>
		<a href="img/012.png" target="_blank" class="item img3" title="" alt="Подкрадитесь и устройте засаду на Выживших с помощью Свиньи, скрытного преемника легендарной Пилы. Но просто зацепить их недостаточно. Выживших сначала можно наказать обратным медвежьим капканом, который им нужно будет убрать из коробок-пазлов по карте. Внезапно ремонт генераторов становится не таким уж актуальным..."></a>
		<a href="img/5.png" target="_blank" class="item img4" title="" alt="Рыцарь-Кошмар, который стоит увидеть с длинным мечом в руке, многие пали от непреклонной ярости Рыцаря. Его стражи – Тюремщик, Убийца и Карнифекс – подчиняются его командам с непоколебимой преданностью. Используйте их для патрулирования маршрутов, преодоления препятствий и направления Выживших прямо на путь вашего клинка."></a>
		<a href="img/013.png" target="_blank" class="item img5" title="" alt="Со временем Кошмар вынуждает Выживших отправиться в Мир Снов. Оказавшись внутри, Выжившие быстро поймут отсутствие Радиуса Террора. Благодаря способности замедлять Выживших с помощью ловушек снов, обманывать с помощью фальшивых поддонов снов и давить на карту, телепортируясь непосредственно к генераторам, Кошмар оправдывает свое имя."></a>
		<a href="img/7.png" target="_blank" class="item img6" title="" alt="Извращенная мерзость, слишком тревожная, чтобы ее можно было вынести, злобность Дреджа ощутима. Весь свет медленно угасает в его присутствии, окружая Выживших во тьме. Используя шкафчики в качестве шлюзов по всей карте, он может появиться в любой момент, казалось бы, повсюду одновременно."></a>
		<a href="img/014.png" target="_blank" class="item img7" title="" alt="Вооруженный мешком медвежьих капканов, Охотник специализируется на ловле ничего не подозревающих Выживших. Расставляя ловушки в местах с интенсивным движением транспорта и на густых участках травы, он создает смертельную зону, которая заставляет Выживших двигаться с осторожностью. Когда вы имеете дело с Ловцом, простая ошибка может оказаться фатальной."></a>
		<a href="img/9.png" target="_blank" class="item img8" title="" alt="В тисках безумия даже самые простые задачи становятся чрезвычайно трудными. Тревожные методы Доктора доводят Выживших до безумия, наполняя воздух их безумными криками и раскрывая их местонахождение. Ничто так не останавливает оконный свод, как здоровая доза шоковой терапии."></a>
		<a href="img/015.png" target="_blank" class="item img9" title="" alt="Используя свою способность «Скачок», Медсестра может за считанные секунды телепортироваться на большие расстояния, предсказывая и отсекая маршруты Выжившего. Мощный процесс, лучше всего отточенный опытом. Небрежные Скачки наказываются волной усталости. Воплощение высокого риска и высокой награды. Медсестра может положить конец погоне с хирургической точностью."></a>
		<a href="img/016.png" target="_blank" class="item img10" title="" alt="Вооруженная метательными топорами, Охотница представляет собой постоянную угрозу для Выживших, даже тех, кто находится на большом расстоянии. При наличии терпения и точности погони могут закончиться так же быстро, как и начались. Предскажите движение Выжившего и позвольте своему топору полететь — нет ничего лучше, чем приятный звук пораженной цели"></a>
